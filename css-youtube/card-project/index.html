<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#first-profile">Joe</a>
            <a href="#second-profile">Matt</a>
            <a href="#third-profile">Jane</a>
        </nav>
    </header>

    <main>
        <article id="first-profile" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" />
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>I code stuff.</p>
        </article>
        <article id="second-profile" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500" />
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design stuff.</p>
        </article>
        <article id="third-profile" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500" />
                <figcaption>Jane <span class="nowrap">Dev Rel</span>
                    <figcaption>
            </figure>
            <p>I teach stuff.</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
